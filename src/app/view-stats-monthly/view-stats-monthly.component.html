<div class="ui selection dropdown" id="exerciseDropdown">
    <input type="hidden" name="exercise">
    <i class="dropdown icon"></i>
    <div class="default text">Select Exercise</div>
    <div class="menu">
      <div class="item" *ngFor="let exercise of exercises" [attr.data-value]="exercise">{{ exercise }}</div>
    </div>
  </div>
  
  <app-reusable-table [data]="showMonthly"></app-reusable-table>
