<div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="assets/images/logo.png" class="image">
        <div class="content">
          Create a new account
        </div>
      </h2>
      <form [formGroup]="authForm" class="ui large form" (ngSubmit)="onSignup()">
        <div class="ui stacked segment">
          <div class="field" [class.error]="authForm.get('userUsername')?.invalid && authForm.get('userUsername')?.touched">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input 
                type="text" 
                name="userUsername" 
                formControlName="userUsername" 
                placeholder="Username"
              >
            </div>
            <div class="ui label validation-message" *ngIf="authForm.get('userUsername')?.invalid && authForm.get('userUsername')?.touched">
              <span *ngIf="authForm.get('userUsername')?.errors?.['required']">Username is required.</span>
              <span *ngIf="authForm.get('userUsername')?.errors?.['minlength']">Please enter between 3 and 20 characters.</span>
              <span *ngIf="authForm.get('userUsername')?.errors?.['pattern']">Please only use characters 0-9 and letters A-Z.</span>
            </div>
          </div>
  
          <div class="field" [class.error]="authForm.get('userPassword')?.invalid && authForm.get('userPassword')?.touched">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input 
                type="password" 
                name="userPassword" 
                formControlName="userPassword" 
                placeholder="Password"
              >
            </div>
            <div class="ui label validation-message" *ngIf="authForm.get('userPassword')?.invalid && authForm.get('userPassword')?.touched">
              <span *ngIf="authForm.get('userPassword')?.errors?.['required']">Password is required.</span>
              <span *ngIf="authForm.get('userPassword')?.errors?.['minlength']">Please enter between 3 and 20 characters.</span>
            </div>
          </div>
  
          <div class="field" [class.error]="authForm.get('userEmail')?.invalid && authForm.get('userEmail')?.touched">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input 
                type="email" 
                name="userEmail" 
                formControlName="userEmail" 
                placeholder="Email"
              >
            </div>
            <div class="ui label validation-message" *ngIf="authForm.get('userEmail')?.invalid && authForm.get('userEmail')?.touched">
              <span *ngIf="authForm.get('userEmail')?.errors?.['required']">Email is required.</span>
              <span *ngIf="authForm.get('userEmail')?.errors?.['email']">Please enter a valid email address.</span>
            </div>
          </div>
  
          <button type="submit" class="ui fluid large teal button" [disabled]="authForm.invalid">Register</button>
        </div>
  
        <div class="ui message">
          Already have an account? <a routerLink="/login">Sign In</a>
        </div>
      </form>
    </div>
  </div>
