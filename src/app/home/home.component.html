<div class="ui four item menu">
  <a class="item" [routerLink]="['add-exercise']" routerLinkActive="active">Add Exercise</a>
  <a class="item" [routerLink]="['remove-exercise']" routerLinkActive="active">Remove Exercise</a>
  <a class="item" [routerLink]="['update-exercise']" routerLinkActive="active">Update Exercise</a>

  <div class="ui dropdown item" (click)="getExercises()">
    <div class="text">View Stats</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item" *ngFor="let exercise of exercises">
        <div class="text">{{ exercise }}</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item" [routerLink]="['view-stats', exercise, 'daily']" routerLinkActive="active">Daily</a>
          <a class="item" [routerLink]="['view-stats', exercise, 'weekly']" routerLinkActive="active">Weekly</a>
          <a class="item" [routerLink]="['view-stats', exercise, 'monthly']" routerLinkActive="active">Monthly</a>
          <a class="item" [routerLink]="['view-stats', exercise, 'all-time']" routerLinkActive="active">All Time</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <router-outlet name="menuOutlet"></router-outlet>
  <router-outlet></router-outlet>
</div>
