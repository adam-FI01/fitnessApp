<!-- add-exercise.component.html -->
<div class="container">
    <h2>Add Exercise</h2>
    <form (ngSubmit)="addExercise()" #exerciseForm="ngForm">
      <div class="form-group">
        <label for="exerciseName">Exercise Name</label>
        <input type="text" id="exerciseName" name="exerciseName" class="form-control" [(ngModel)]="exerciseName" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Exercise</button>
    </form>
  </div>
