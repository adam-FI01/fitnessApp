<div id="addExerciseForm" class="ui container">
  <span class="updateHeader">Add Exercise</span>
  <form (ngSubmit)="addExercise()" #exerciseForm="ngForm" class="ui form">
    <div class="field">
      <label class="inputHeader" for="exerciseName">Exercise Name:*</label>
      <input 
        type="text" 
        id="exerciseName" 
        name="exerciseName" 
        class="form-control" 
        [(ngModel)]="exerciseName" 
        required
      >
    </div>

    <button 
      class="ui fluid large primary button" 
      type="submit" 
      [disabled]="!exerciseForm.form.valid"
    >
      Add Exercise
    </button>
    <span class="terms">Fields with asterisks(*) are required for submission.</span>
  </form>
</div>

<!-- Success Modal -->
<div class="ui small modal" id="successModal">
  <div class="header">Success</div>
  <div class="content">
    <p>Exercise added successfully!</p>
  </div>
  <div class="actions">
    <div class="ui positive right labeled icon button" (click)="closeModal('successModal')">
      OK
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="ui small modal" id="errorModal">
  <div class="header">Error</div>
  <div class="content">
    <p>Failed to add exercise. Please try again.</p>
  </div>
  <div class="actions">
    <div class="ui negative right labeled icon button" (click)="closeModal('errorModal')">
      OK
      <i class="times icon"></i>
    </div>
  </div>
</div>
