<!-- stats-table.component.html -->
<table>
    <thead>
      <tr>
        <th>Exercise</th>
        <th>Date</th>
        <th>Weight</th>
        <th>Reps</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.Exercise }}</td>
        <td>{{ item.Date }}</td>
        <td>{{ item.Weight }}</td>
        <td>{{ item.Reps }}</td>
      </tr>
    </tbody>
  </table>
