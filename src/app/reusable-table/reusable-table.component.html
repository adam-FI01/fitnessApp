<table>
  <thead>
    <tr>
      <th>Exercise</th>
      <th>Date</th>
      <th>Weight</th>
      <th>Reps</th>
      <th>Intensity</th> <!-- Add Intensity column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.Exercise }}</td>
      <td>{{ item.Date }}</td>
      <td>{{ item.Weight }}</td>
      <td>{{ item.Reps }}</td>
      <td>{{ item.Intensity }}</td> <!-- Add Intensity data -->
    </tr>
  </tbody>
</table>
