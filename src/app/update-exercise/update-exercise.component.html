<div id="updateForm" class="ui container">
  <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()" class="ui form">
    <div class="ui fluid selection dropdown">
      <input type="hidden" formControlName="exercise">
      <i class="dropdown icon"></i>
      <div class="default text">Select Exercise</div>
      <div class="menu">
        <div 
          class="item" 
          *ngFor="let exercise of exercises" 
          [attr.data-value]="exercise"
          (click)="exerciseForm.controls['exercise'].setValue(exercise)"
        >
          {{ exercise }}
        </div>
      </div>
    </div>

    <div class="field">
      <label class="inputHeader" for="repsInput">Reps:</label>
      <input type="number" id="repsInput" formControlName="reps" placeholder="Enter number of reps">
    </div>

    <div class="field">
      <label class="inputHeader" for="weightInput">Weight (lbs):</label>
      <div class="ui right labeled input">
        <input type="number" id="weightInput" formControlName="weight" placeholder="Enter weight...">
        <div class="ui basic label">
          lbs
        </div>
      </div>
    </div>

    <button class="ui fluid large primary button" type="submit" [disabled]="!exerciseForm.valid">Submit Set</button>
  </form>
</div>
